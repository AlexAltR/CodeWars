<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete, the baker</title>
</head>
<body>
    <script>
        function cakes(recipe, available) {
            
            let maxCakes; // Инициализируем переменную для максималього количества тортов
            for(var ingredient in recipe) { // Выбираем ключи из объекта recipe
                // console.log(available[ingredient], ingredient)
                if (available[ingredient]) { // Проверяем, есть ли ключи из объекта recipe в объекте available
                    let possibleCakes = Math.floor( // Если есть, то делим кол-во ингредиента на количесвто необходимого
                        available[ingredient] / recipe[ingredient] || 0
                    )                    
                if (!maxCakes || possibleCakes < maxCakes) { // Если максимальное число тортов равно undefined или больше предпологаемых тортов
                    maxCakes = possibleCakes; // Тогда максимальное кол-во тортов = предпологаемые торты
                }
                } else { // Если в available нет ключа из объекта recipe, то выводим ноль
                    return 0;
                }
            }

            return maxCakes;
        }

        console.log(cakes({flour: 500, sugar: 200, eggs: 1}, {flour: 1200, sugar: 1200, eggs: 5, milk: 200}))
        console.log(cakes({apples: 3, flour: 300, sugar: 150, milk: 100, oil: 100}, {sugar: 500, flour: 2000, milk: 2000}))


    </script>
</body>
</html>
