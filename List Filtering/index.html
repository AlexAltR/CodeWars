<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function filter_list(list) {
            newList = []; // Create new array
            for (let i = 0; i < list.length; i++) { // Create loop for array 'list'
                const elementList = list[i]; // insert one element from array 'list'
                if (typeof(elementList) === 'number' ){ // condition on number
                    newList.push(elementList); // if don`t string, element write in newArray
                }
            }
            return newList; // return newArray
        }

        console.log(filter_list([1,2,'a','b']));
    </script>
</body>
</html>
