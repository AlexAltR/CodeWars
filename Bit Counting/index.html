<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Counting</title>
</head>
<body>
    <script>
        let countBits = function(n) {
            // Transformation in bin view,
            // then create arr, then filter arr for if,
            // then length arr with interesting us 'bit' insert for user
            let count = n.toString(2).split('').filter(x => x == 1).length
            return count;
        };

        console.log(countBits(7435012781))
    </script>
</body>
</html>
